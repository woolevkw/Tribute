<!DOCTYPE html>
<!-- Sidebar layout-->
<div style="display: flex;">
    <!-- Sidebar -->
    <aside style="width: 30%;">
        ...
    </aside>

    <!-- Main -->
    <main style="
        /* Take the remaining width */
        flex: 1;

        /* Make it scrollable */
        overflow: auto;
    ">
        ...
    </main>
</div>

<!--Fading Long Section-->
<div style="
    /* Used to position the faded element */
    position: relative;
">
    <!-- Main content -->
    <div style="
        /* Height */
        height: 200px;

        /* Scrollable */
        overflow-y: scroll;
    ">
        ...
    </div>

    <!-- The faded element -->
    <div style="
        /* Displayed at the bottom */
        bottom: 0;
        left: 0;
        position: absolute;

        /* Size */
        height: 30px;
        width: 100%;

        /* Gradient background */
        background: linear-gradient(rgba(255, 255, 255, 0.01), #fff);
    " />
</div>

<!-- Picture Dot navigation -->

<ul style="
    /* Center the content */
    align-items: center;
    display: flex;
    justify-content: center;

    /* Reset styles */
    list-style-type: none;
    margin: 0;
    padding: 0;
">
    <li style="
        /* Rounded border */
        border-radius: 9999px;
        height: 12px;
        width: 12px;

        /* Active dot */
        background-color: rgba(0, 0, 0, .3);

        /* Inactive dot */
        background-color: transparent;
        border: 1px solid rgba(0, 0, 0, .3);

        /* OPTIONAL: Spacing between dots */
        margin: 0 4px;
    " />
</div>

<!--Separator-->
<div style="
    /* Content is centered horizontally */
    align-items: center;
    display: flex;

    /* Used to set the position of text */
    position: relative;
">
    <!-- Text -->
    <div style="
        /* We won't see the separator line */
        background: #FFF;

        /* Displayed at the center of container */
        left: 50%;
        position: absolute;
        top: 50%;
        transform: translate(-50%, -50%);
    ">
        ...
    </div>

    <!-- Separator line -->
    <div style="
        border-bottom: 1px solid rgba(0, 0, 0, 0.3);
        height: 1px;
        width: 100%;
    " />
</div>
